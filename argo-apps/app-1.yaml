# k8s Application CRD
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-1
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argo-app-1
    server: https://kubernetes.default.svc
  project: default
  source:
    path: my-apps/app-1
    repoURL: https://github.com/thanawit-k/ArgoCD-Ops.git
    targetRevision: HEAD